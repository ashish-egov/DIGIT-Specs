openapi: 3.0.1
info:
  title: eGov Trade License System.
  description: "APIs for Trade License module. This modules handles Below functionality.\
    \ \n1. Apply for new trade license.(Generate application number)\n2. Payment for\
    \ Trade License\n3. Search existing trade application.\n4. Search existing trade\
    \ license \n"
  contact:
    name: eGovernments Foundation
    email: contacts@egovernments.org
  version: 1.0.0
servers:
- url: /tl-service
tags:
- name: TradeLicense
paths:
 /v1/_batch:
    post:
      tags:
        - TradeLicense
      summary: Sends reminder SMS to user
      description: This api sends reminder SMS to user
      operationId: sendReminderSMSUsingPOST
      parameters:
        - name: servicename
          in: query
          description: servicename
          required: true
          schema:
            type: string
        - name: jobname
          in: query
          description: jobname
          required: true
          schema:
            type: string
      requestBody:
        description: Details for the RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfoWrapper'
      responses:
        '200':
          description: Successfull response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseEntity'
        '201':
          description: Created
        '400':
          description: Failed to batch response
          content:
            '*/*':
              schema:
                $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/PT_APPLY_PAY/docs/common/contracts/v1-1-1.yml#/components/schemas/ErrorRes'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
 /v1/_create:
    post:
      tags:
        - TradeLicense
      summary: Creates trade license from the request data
      description: This API creates trade license from the request data
      operationId: createUsingPOST
      parameters:
        - name: servicename
          in: query
          description: servicename
          required: true
          schema:
            type: string
      requestBody:
        description: Details for the new trade-license + RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeLicenseRequest'
      responses:
        '200':
          description: Trade License(s) Create Successful
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TradeLicenseResponse'
        '201':
          description: Created
        '400':
          description: Failed to create Trade License(s)
          content:
            '*/*':
              schema:
                $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/PT_APPLY_PAY/docs/common/contracts/v1-1-1.yml#/components/schemas/ErrorRes'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
 /v1/_plainsearch:
    post:
      tags:
        - TradeLicense
      summary: Get the list of exsting trade licenses via plain search
      description: Get the trade license list based on the plain search input parameters.
      operationId: plainsearchUsingPOST
      parameters:
        - name: accountId
          in: query
          description: "Initiator User UUID"
          required: false
          style: form
          schema:
            type: string
        - name: applicationNumber
          in: query
          description: application number of tl application
          required: false
          style: form
          schema:
            type: string
        - name: applicationType
          in: query
          description: "type of application"
          required: false
          style: form
          schema:
            type: string
        - name: businessService
          in: query
          description: 'Billing system details e.g., PropertyTax,Water Charges etc.'
          required: false
          style: form
          schema:
            type: string
        - name: financialYear
          in: query
          description: TL applicable for financial year.
          required: false
          style: form
          schema:
            type: string
        - name: fromDate
          in: query
          description: TL date, here search will happen as TL date is greater or equal to given fromDate
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: ids
          in: query
          description: "List of system generated ids of applications."
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: issuedFrom
          in: query
          description: Name of the person issuing the license
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: issuedTo
          in: query
          description: Name of the person/organization being issued the license
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: licenseNumbers
          in: query
          description: License Number
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: limit
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: locality
          in: query
          description: search application by list of Locality (s)
          required: false
          style: form
          schema:
            type: string
        - name: mobileNumber
          in: query
          description: "MobileNumber of tl owners"
          required: false
          style: form
          schema:
            type: string
        - name: offset
          in: query
          description: limit
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: oldLicenseNumber
          in: query
          description: Unique Old License Number of the Trade. This is  unique in
            system for a tenant. This is mandatory  for legacy license(DataEntry).
          required: false
          style: form
          schema:
            type: string
        - name: onlyMobileNumber
          in: query
          required: false
          style: form
          schema:
            type: boolean
        - name: ownerIds
          in: query
          description: Id credential for Owners
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: ownerName
          in: query
          description: Name of owner
          required: false
          style: form
          schema:
            type: string
        - name: renewalPending
          in: query
          description: True if renewal is pending otherwise false
          required: false
          style: form
          schema:
            type: boolean
        - name: status
          in: query
          description: current application status in the system records
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: tenantId
          in: query
          description: "Unique id for a tenant."
          required: false
          style: form
          schema:
            type: string
        - name: toDate
          in: query
          description: TL date, here search will happen as TL date is lesser or equal to given toDate
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: tradeName
          in: query
          description: Name of the trade
          required: false
          style: form
          schema:
            type: string
        - name: tradeType
          in: query
          description: Type of trade
          required: false
          style: form
          schema:
            type: string
        - name: validTo
          in: query
          description: Expiry Date of the TL as epoch
          required: false
          style: form
          schema:
            type: integer
            format: int64
      requestBody:
        description: Request of TL details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfoWrapper'
      responses:
        '200':
          description: Trade License(s) Retrieved Successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TradeLicenseResponse'
        '201':
          description: Created
        '400':
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/PT_APPLY_PAY/docs/common/contracts/v1-1-1.yml#/components/schemas/ErrorRes'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
